</p>
<p>{{hero1}}</p>
<p>{{hero.id}}====={{hero.name}}</p>
<div>
	<label>name:
	<input type="text" [(ngModel)]="hero.name" placeholder="name"></label>
</div>

<p>detail</p>
<ul>
	<!-- [class.selected]="item===selectedHero"
	条件判断添加样式名selected -->
	<li *ngFor="let item of heroes" (click)="onSelect(item)" [class.selected]="item===selectedHero">
		<span>{{item.id}}====={{item.name}}</span>
	</li>
</ul>

<app-hero-detail [hero]='selectedHero'></app-hero-detail>
